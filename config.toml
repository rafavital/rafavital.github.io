baseurl      = "https://rafavital.github.io"
title        = "Rafael Vital's Homepage"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10
  
[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Personal blog and homepage to Rafael Vital"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "This is the homepage of Rafael Vital"
  keywords = "homepage, blog"
  images = [""]

  [author]
    name = "Rafael Vital"
  
  [params.portrait]
    path     = "/profile.jpg"
    alt      = "Profile picture"
    maxWidth = "200px"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/rafavla32"

  [[params.social]]
    name = "email"
    url  = "mailto:rvitall.alves@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/rafavital"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/rafael-vital"

[taxonomies]
  category = "categories"
  tag      = "tags"

[languages]
  [languages.en]
    title = "Hi, I'm Rafael Vital"
    #subtitle = ""
    keywords = "homepage, blog, resume"
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoMark      = " "
      logoText      = "Home"
      logoHomeLink  = "/"
      logoCursorDisabled = true
      # path = "/img/your-example-logo.svg"
      alt = "Go to homepage"

  [languages.pt]
    subtitle  = "Ol√°, eu sou Rafael Vital"
    #weight    = 2
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

# And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
